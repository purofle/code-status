query getContributedRepos($login: String!) {
    user(login: $login) {
        repositoriesContributedTo(
            last: 15
            contributionTypes: [COMMIT]
            includeUserRepositories: true
        ) {
            nodes {
                name
                owner {
                    login
                }
                isPrivate
            }
            totalCount
        }
    }
}

query getCommitByRepo($name: String!, $owner: String!) {
    repository(name: $name, owner: $owner) {
        defaultBranchRef {
            target {
                ... on Commit {
                    history(first: 100) {
                        nodes {
                            commitUrl
                            message
                            oid
                            committedDate
                            deletions
                            additions
                            changedFilesIfAvailable
                            author {
                                user {
                                    login
                                }
                            }
                        }
                        pageInfo {
                            hasNextPage
                            endCursor
                        }
                        totalCount
                    }
                }
            }
        }
    }
}
